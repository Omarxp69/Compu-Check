<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contraseña - Compucheck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/styles.css">
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</head>
<body>
  <form method="POST" action="/reset_password/{{ token }}">
    <h2>Restablecer contraseña</h2>
    <p class="app-info"><strong>Compu Check</strong></p>

    <label>Nueva contraseña:</label>
    <div class="password-container">
      <input type="password" name="password" id="password" required placeholder="Nueva contraseña">
      <button type="button" class="toggle-password" onclick="togglePassword('password')">👁️</button>
    </div>

    <label>Confirmar contraseña:</label>
    <div class="password-container">
      <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirma tu contraseña">
      <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">👁️</button>
    </div>

    <div class="buttons">
      <button type="submit">Restablecer</button>
      <button type="button" onclick="location.href='/login'">Volver a iniciar sesión</button>
    </div>

    <!-- Mensajes flash -->
    <div class="flash-container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash-messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </form>
</body>
</html>
