<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablece tu contraseña</title>
</head>
<body>
  <div style="font-family: Arial, sans-serif; text-align:center; padding:20px; background-color:#f5f7fb;">
    <h2>Hola {{ nombre }}!</h2>
    <p>Recibimos una solicitud para restablecer tu contraseña en <strong>Compu Check</strong>.</p>
    <p>Haz clic en el siguiente enlace para restablecerla:</p>
    <a href="{{ reset_url }}" style="display:inline-block; padding:10px 20px; background-color:#2563eb; color:#fff; text-decoration:none; border-radius:5px; margin-top:10px;">Restablecer contraseña</a>
    <p style="margin-top:20px; font-size:12px; color:#555;">
      Si no solicitaste este cambio, puedes ignorar este correo.
    </p>
  </div>
</body>
</html>
